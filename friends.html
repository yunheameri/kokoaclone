<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>Friends' Name Display
      <i class="fa-solid fa-chevron-right fa-xs"></i
    ></a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__colum">
          <img
            src="https://i.namu.wiki/i/Yr3FrEOqvgJyAKVxobhUkijWFA1p_S5H9w5re65c-axnwzjvao0AA2v0ZIeu-Tcpc1n7OxCZSdM3wt-mlauhjmJxFWura0xIJsPpUBEd_JC6OsyF3GUpENewW1IdnHQmWxCOZvw19ZyeRg1nf7ncHg.webp"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">오토 레이니</h4>
            <!-- 
          <h6 class="user-component__subtitle">text</h6>
         -->
          </div>
        </div>
        <div class="user-component__colum"></div>
      </div>
      <div class="friends-screen__channel"></div>
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
        <div class="user-component__colum">
          <img
            src="https://i.namu.wiki/i/Yr3FrEOqvgJyAKVxobhUkijWFA1p_S5H9w5re65c-axnwzjvao0AA2v0ZIeu-Tcpc1n7OxCZSdM3wt-mlauhjmJxFWura0xIJsPpUBEd_JC6OsyF3GUpENewW1IdnHQmWxCOZvw19ZyeRg1nf7ncHg.webp"
            class="user-component__avatar user-component__avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Channel</h4>
          </div>
        </div>
        <div class="user-component__colum">
          <span>2</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
      </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <span class="nav__ellipsis__notification"></span>
          <a class="nav__link" href="#"
            ><i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d5750e447c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
